general:
  branches:
    ignore:
      - master

machine:
  node:
    version: 6.5.0

dependencies:
  pre:
    - curl -udwolla:${NPM_TOKEN} "https://modusbox.jfrog.io/modusbox/api/npm/level1-npm/auth/leveloneproject" >> .npmrc

test:
  pre:
    - mkdir -p ./test/results
  override:
    - set -o pipefail && npm -s run test:xunit > ./test/results/tape.xml
    - set -o pipefail && npm -s run test:coverage-check
  post:
    - cp ./test/results/* $CIRCLE_TEST_REPORTS
    - mv ./coverage $CIRCLE_ARTIFACTS

deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - .deploy/circle.sh
